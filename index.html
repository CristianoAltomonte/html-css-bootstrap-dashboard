<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- CONTENITORE -->

    <div class="container-web">

        <!-- HEADER -->
        <header>

            <!-- NAVBAR -->
            <nav class="navbar bg-white">
                <div class="col-2">
                    <a class="navbar-brand d-flex justify-content-center" href="#">
                        <img src="./assets/img/mobile-logo.png" alt="mobile-logo" class="w-100 d-lg-none">
                        <img src="./assets/img/logo.svg" alt="logo" class="d-none d-lg-block">
                    </a>
                </div>
                <div class="col-8">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col-2">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>

            </nav>
        </header>
        <div class="container-bottom">
           
            <div class="container-fluid">
                <div class="row">

                <!-- SIDEBAR -->
                    <div class="col-2 bg-dark">
                        <div class="container">

                            <div class="rflex-column text-white">
                                <div class="col">
                                    <i class="fa-solid fa-house"></i> Home
                                </div>
                                <div class="col">
                                    <i class="fa-solid fa-chart-simple"></i> Stats
                                </div>
                                <div class="col">
                                    <i class="fa-solid fa-signal"></i> Signals
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <!-- MAIN -->
                    <main class="col-10 bg-danger">
                        main
                    </main>
                </div>
                  
            </div>

        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
